    <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__rank">Исследователь океана</p>

                <button type="button" name="edit" class="profile__button-ed-self">
                        <img src="/images/Vector.svg" alt="кнопка" class="profile__button-ed-pic">
                    </button>

                <button type="button" name="add" class="profile__button-add-self">
                        <img src="/images/Vectorrrbutton.svg" alt="кнопка" class="profile__button-add-pic">
                    </button>
            </section>
            <section class="elements">
                <template id="element-template" class="element-template">
                <div class="element">
                    <button class="element__trash" type="button">
                        <img src="/images/Vectortrashup.png" alt="" class="element__trasher-up">
                        <img src="/images/Vectortrashdown.png" alt="" class="element__trasher-down">
                    </button>
                    <img alt="" class="element__image">
                    <div class="element__atribute">
                        <h3 class="element__title"></h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </template>

            </section>
        </main>
        <div class="popup popup-profile">
            <div class="popup__content">
                <button class="popup__close popup-profile__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" novalidate class="popup__data_one popup__data" name="formpopup">
                    <div class="popup__container">
                    <input type="text" id="name-input" minlength="2 " maxlength="40 " name="name" class="popup__input popup__input_data_name " required placeholder="Имя ">
                    <span class="popup__input-error name-input-error"></span>
                    </div>
                    <div class="popup__container">
                    <input type="text" id="rank-input" minlength="2 " maxlength="200 " name="rank" class="popup__input popup__input_data_rank " required="required " placeholder="О себе ">
                    <span class="popup__input-error rank-input-error"></span>
                    </div>
                    <button type="submit " class="popup__delivery ">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup-post ">
            <div class="popup__content popup-post__content ">
                <button class="popup-post__close popup__close " type="button "></button>
                <h2 class="popup-post__title popup__title ">Новое место</h2>
                <form action="#" novalidate class="popup__data popup-post__data " name="formpopup ">
                    <input type="text " id="post-name-input" minlength="2 " maxlength="30 " name="name" class="popup__input popup-post__input popup-post__input_data_name " required="required " placeholder="Название ">
                    <span class="popup__input-error post-name-input-error"></span>
                    <input type="url" id="post-url-input" name="link" class="popup-post__input popup__input popup-post__input_data_rank " required="required " placeholder="Ссылка на картинку ">
                    <span class="popup__input-error post-url-input-error"></span>
                    <button type="submit " class="popup-post__delivery popup__delivery " disabled>Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup-bigpic ">
            <div class="popup-bigpic__content popup__content ">
                <div class="popup-bigpic__image ">
                    <img alt=" " class="popup-bigpic__pic">
                    <p class="popup-bigpic__title "></p>
                    <button class="popup-bigpic__close popup__close " type="button "></button>
                </div>
            </div>
        </div>
        <footer class="footer ">
            <p class="footer__copyright ">© 2020 Mesto Russia</p>
        </footer>
    </div>
     <script type="module" src="./pages/index.js "></script> -->
