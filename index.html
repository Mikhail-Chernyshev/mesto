<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./image/image.jpg" alt="аватар" class="profile__avatar">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__rank">Исследователь океана</p>
                
                    <button type="button" name="edit" class="profile__button-ed-self">
                        <img src="./image/Vector.svg" alt="кнопка" class="profile__button-ed-pic">
                    </button>
            
                <button type="button" name="add" class="profile__button-add-self">
                        <img src="./image/Vectorrrbutton.svg" alt="кнопка" class="profile__button-add-pic">
                    </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="изображение поста" class="element__image">
                    <div class="element__atribute">
                        <h3 class="element__title">Карачаевск</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="изображение поста" class="element__image">
                    <div class="element__atribute">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="изображение поста" class="element__image">
                    <div class="element__atribute">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="изображение поста" class="element__image">
                    <div class="element__atribute">
                        <h3 class="element__title">Гора Эльбрус</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="изображение поста" class="element__image">
                    <div class="element__atribute">
                        <h3 class="element__title">Домбай</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/kirill-pershin-1088404-unsplash.jpg" alt="изображение поста" class="element__image">
                    <div class="element__atribute">
                        <h3 class="element__title">Карачаево-Черкесск</h3>
                        <button type="button" class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__data" name="formpopup">
                    <input type="text" name="name" class="popup__input popup__input_data_name" required="required" placeholder="Имя">
                  
                    <input type="text" name="rank" class="popup__input popup__input_data_rank" required="required" placeholder="О себе">
    
                    <button type="submit" class="popup__delivery">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
